<!doctype html>
<html><head>
<title>peterwilson.cc is relaunching</title>
</head><body>
<h1>peterwilson.cc is relaunching</h1>




<p>It's Sunday so I am relaunching my site. Check back in <span class="js-countdown">an hour or two</span> - say 3:30pm Melbourne time on Sunday March 15.</p>


<script>

(function( window, undefined ) {
	var document = window.document;

	// mustard
	if ( ! document.querySelector ) {
		return;
	}
	
	var MINUTE = 1000 * 60;

	var $countdown = document.querySelector( '.js-countdown' );
	var then = new Date( 'Sun Mar 15 2015 15:30:00 GMT+1100' );
	var thenMin = then.getTime() / MINUTE;
	

	refresh();
	
	function refresh(){
		var now = new Date();
		var nowMin = now.getTime() / MINUTE;

		var diff = Math.floor( (thenMin - nowMin) );

		$countdown.innerHTML = ' ' + diff + ' minutes ';
		$countdown.style.fontWeight = 'bold';
		
		setTimeout( refresh, 6000 );
	}
	
} ( window ));


</script>




</body></html>
